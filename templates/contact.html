<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Nutrigaze</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    nav {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
    }
    .nav-links a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }
    .nav-links a.active {
      border-bottom: 2px solid #f72585;
    }
    .contact-container {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      text-align: center;
    }
    h2 {
      font-size: 32px;
      color: #f72585;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .submit-btn {
      background-color: #f72585;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo">Nutrigaze</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict">Predict</a>
      <a href="/contact" class="active">Contact</a>
    </div>
  </nav>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>Have questions, feedback, or want to collaborate? We'd love to hear from you.</p>
    <form method="POST" action="/contact">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea rows="5" name="message" placeholder="Your Message" required></textarea>
      <button class="submit-btn" type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
